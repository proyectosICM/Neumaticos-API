# Database configuration
# Connection URL to the database; change to the production URL as needed
spring.datasource.url = jdbc:mysql://localhost:3306/tiresDB

# Database credentials
spring.datasource.username = root
spring.datasource.password = admin

# Hibernate: automatically updates the database schema on application startup
spring.jpa.hibernate.ddl-auto = update

# Server configuration
# Defines the port on which the application will run
server.port = 8082

# JWT (JSON Web Token) configuration for authentication
# Secret key to generate and verify JWTs
jwt.secret.key=76397924423F4528482B4D6251655468576D5A7134743777217A25432A46294A

# JWT expiration time in milliseconds (1 hour)
jwt.time.expiration=3600000
# Uncomment for testing with quick expiration (10 seconds)
# jwt.time.expiration=10000

# MQTT configuration for subscribing to topics and publishing messages
# MQTT server URI; change to the production MQTT server URI as needed
mqtt.serverUri= tcp://localhost:1883

# MQTT topic to subscribe to
mqtt.topic= prueba